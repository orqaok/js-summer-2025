<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <a href="./lesson-3.html">Урок 3</a>

    <!-- * Номер задачі -->
    <h1>Задача 7</h1>

    <!-- ? Умова -->
    <p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>

    <!-- ! Розв'язок -->
    <script>
      const numberOfMonths = parseInt(prompt("Введіть номер місяця, від 1 до 12", 1));

      // Пори року
      const WINTER = 'Зима';
      const SPRING = 'Весна';
      const SUMMER = 'Літо';
      const AUTUMN = 'Осінь';

      let nameOfSeason;

      switch (numberOfMonths) {
        case 1:
          nameOfSeason = WINTER;
          break;
        case 2:
          nameOfSeason = WINTER;
          break;
        case 3:
          nameOfSeason = SPRING;
          break;
        case 4:
          nameOfSeason = SPRING;
          break;
        case 5:
          nameOfSeason = SPRING;
          break;
        case 6:
          nameOfSeason = SUMMER;
          break;
        case 7:
          nameOfSeason = SUMMER;
          break;
        case 8:
          nameOfSeason = SUMMER;
          break;
        case 9:
          nameOfSeason = AUTUMN;
          break;
        case 10:
          nameOfSeason = AUTUMN;
          break;
        case 11:
          nameOfSeason = AUTUMN;
          break;
        case 12:
          nameOfSeason = WINTER;
          break;
        default:
          break;
      }

      numberOfMonths > 0 && numberOfMonths < 13 ? document.write(`<b>${numberOfMonths}/12</b> це <b>${nameOfSeason}</b>`) : document.write('Місяців лише 12!');
    </script>
  </body>
</html>
