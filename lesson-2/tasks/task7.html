<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <a href="../lesson2.html">Lesson-2</a>
  <div class="container">

    <!-- ! Номер задачі -->
    <h1>Задача 6</h1>

    <!-- ! Умова -->
    <p>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</p>

  </div>

  <!-- ! Розв'язок -->
  <script>

    // ? Задача 6. З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.

    const priceProduct1 = parseFloat(prompt("Вартість товару №1", 10))
    const countProduct1 = parseInt(prompt("Кількість товару №1", 2))
    const sumProduct1 = priceProduct1 * countProduct1;

    const priceProduct2 = parseFloat(prompt("Вартість товару №2", 20))
    const countProduct2 = parseInt(prompt("Кількість товару №2", 3))
    const sumProduct2 = priceProduct2 * countProduct2;

    const priceProduct3 = parseFloat(prompt("Вартість товару №3", 30))
    const countProduct3 = parseInt(prompt("Кількість товару №3", 4))
    const sumProduct3 = priceProduct3 * countProduct3;

    document.write(`
      <ol>
        <span><b>ЧЕК</b></span>
        <hr>
        <li>
          <span>товар / ${priceProduct1} грн / ${countProduct1} шт /  ${sumProduct1} грн</span>
        </li>
        <hr>
            <li>
          <span>товар / ${priceProduct2} грн / ${countProduct2} шт /  ${sumProduct2} грн</span>
        </li>
        <hr>
            <li>
          <span>товар / ${priceProduct3} грн / ${countProduct3} шт /  ${sumProduct3} грн</span>
        </li>
        <hr>
        <span><b>Сума: ${sumProduct1 + sumProduct2 + sumProduct3} грн</b></span>
      </ol>
      `);

  </script>
</body>
</html>
