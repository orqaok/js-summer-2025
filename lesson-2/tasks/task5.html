  <body>
    <a href="../lesson-2.html">Lesson-2</a>

    <!-- ! Номер задачі -->
    <h1>Задача 4</h1>

    <!-- ! Умова -->
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

    <!-- ! Розв'язок -->
    <script>
      const withSM = parseInt(prompt("Вкажіть довжину в см:", 1));
      const withM = (withSM / 100).toFixed(2);
      const withKM = (withSM / 1e5).toFixed(5);

      document.write(`<b>${withSM}</b> см. це <b>${withM}</b> м. і <b>${withKM}</b> км.`);
    </script>
  </body>
