<body>
  <a href="../lesson2.html">Lesson-2</a>
  <div class="container">

    <!-- ! Номер задачі -->
    <h1>Задача 0</h1>
    
    <!-- ! Умова -->
    <p>Обчислити значення виразів:</p>

    <img src="./task1.png" alt="Задача 0" width="200">
  </div>

  <!-- ! Розв'язок -->
  <script>
    // ? Задача 0. Обчислити значення виразів

    const a = parseInt(prompt('Введіть число \'a\'', '1'));
    const b = parseInt(prompt('Введіть число \'b\'', 2));
    const c = parseInt(prompt("Введіть число 'c'", 3));

    document.write(`a = ${a}<br>
      b = ${b}<br>
      c = ${c}<br>
      <hr>
      `)

    // * S1
    const s1 = parseFloat((a + 12 + b).toFixed(2));
    document.write("s1 = ", s1, "<br>");

    // * S2
    const s2 = parseFloat(Math.sqrt((a + b) / (2 * a)).toFixed(2));
    document.write("s2 = ", s2, "<br>");

    // * S3
    const s3 = parseFloat(Math.cbrt((a + b) * c).toFixed(2));
    document.write("s3 = ", s3, "<br>");

    // * S4
    const s4 = parseFloat(Math.sin(a + -b).toFixed(2));
    document.write("s4 = ", s4);

  </script>
</body>
