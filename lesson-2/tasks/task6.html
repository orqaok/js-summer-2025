<body>
  <a href="../lesson2.html">Lesson-2</a>
  <div class="container">

    <!-- ! Номер задачі -->
    <h1>Задача 5</h1>

    <!-- ! Умова -->
    <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

  </div>

  <!-- ! Розв'язок -->
  <script>

    // ? Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.

    const countSecond = parseInt(prompt("Вкажіть скільки секунд пройшла від початку доби", 60));

    const countMinutes = countSecond / 60;
    const countHover = countMinutes / 60;

    document.write(`<b>${countSecond}</b> сек. це <b>${countMinutes.toFixed(2)}</b> хв. і <b>${countHover.toFixed(4)}</b> год.`)

  </script>
</body>
