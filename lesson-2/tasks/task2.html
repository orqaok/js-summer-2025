<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <a href="../lesson2.html">Lesson-2</a>
  <div class="container">

    <!-- ! Номер задачі -->
    <h1>Задача 1</h1>

    <!-- ! Умова -->
    <p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці:</p>
    
  </div>

  <!-- ! Розв'язок -->
  <script>

    // ? Задача 1. Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці

    const number1 = parseFloat(prompt("Введіть перше число", 1));
    const number2 = parseFloat(prompt("Введіть друге число", 2));
    const sum1 = number1 + number2;
    const sum2 = number1 * number2;
    const sum3 = number1 / number2;

    document.write(`
          <table border="1">
              <tr>
                <th colspan="3">Знайти суму</th>
              </tr>
              <tr>
                <th>Перше число</th>
                <th>Друге число</th>
                <th>Сума</th>
              </tr>
              <tr>
                <td>${number1}</td>
                <td>${number2}</td>
                <td>${sum1}</td>
              </tr>
              <tr>
                <th colspan="3">Знайти добуток</th>
              </tr>
              <tr>
                <th>Перше число</th>
                <th>Друге число</th>
                <th>Добуток</th>
              </tr>
              <tr>
                <td>${number1}</td>
                <td>${number2}</td>
                <td>${sum2}</td>
              </tr>
              <tr>
                <th colspan="3">Знайти частку</th>
              </tr>
              <tr>
                <th>Перше число</th>
                <th>Друге число</th>
                <th>Частка</th>
              </tr>
              <tr>
                <td>${number1}</td>
                <td>${number2}</td>
                <td>${sum3}</td>
              </tr>
          </table>`);

  </script>
</body>
</html>
