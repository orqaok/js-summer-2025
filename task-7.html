  <body>

    <!-- * Номер задачі -->
    <h1>Задача 7</h1>

    <!-- ? Умова -->
    <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>

    <!-- ! Розв'язок -->
    <script>
      const month = Math.floor(Math.random() * 12) + 1;
      const day = Math.floor(Math.random() * 7);
      const sum = month + day;

      document.write(`<h1>${day} + ${month} = ${sum}</h1>`);
    </script>
  </body>
