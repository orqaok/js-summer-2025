  <body>

    <!-- * Номер задачі -->
    <h1>Задача 1</h1>

    <!-- ? Умова -->
    <p>Використовуючи цикли вивести на екран 20 символів «о».</p>

    <!-- ! Розв'язок -->
    <script>
      if (confirm("Почати тестування?")) {
        let i = 0;
        while (i < 20) {
          i++;
          document.write("o");
        }
      }
    </script>
