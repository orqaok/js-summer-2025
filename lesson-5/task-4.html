  <body>

    <!-- * Номер задачі -->
    <h1>Задача 1</h1>

    <!-- ? Умова -->
    <p>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем</p>

    <!-- ! Розв'язок -->
    <script>
      if (confirm("Почати тестування?")) {
        const countNumber = parseInt(prompt("Кількість випадкових чисел", 1));
        document.write(`Випадкових чисел: <b>${countNumber}</b><br>`);

        for (let i = 1; i <= countNumber; i++) {
          let randomNumber = 1 + Math.floor(Math.random() * 100);
          document.write(`${i}) ${randomNumber} <br>`);
        }
      }
    </script>
  </body>
