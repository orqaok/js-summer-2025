<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Задача 2. Урок 5</title>

  <body>
    <a href="./lesson-5.html">Урок 5</a>

    <!-- * Номер задачі -->
    <h1>Задача 2</h1>

    <!-- ? Умова -->
    <p>Створити 10 елементів для введення цін продуктів</p>

    <!-- ! Розв'язок -->
    <script>
      if (confirm("Почати тестування?")) {
        for (let i = 1; i <= 10; i++) {
          let priceProduct = parseFloat(prompt(`Ціна продукта №${i}`, 100));
          document.write(`${i}) Продукт №${i}. ЦІНА = ${priceProduct} грн.<br>`);
        }
      }
    </script>
  </body>
</html>
