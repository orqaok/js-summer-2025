  <body>

    <!-- * Номер задачі -->
    <h1>Задача -1</h1>

    <!-- ? Умова -->
    <p>Вивести на екран номери місяців весни і літа (від 3 до 8)</p>

    <!-- ! Розв'язок -->
    <script>
      if (confirm("Почати тестування?")) {
        let numberOfSeason = 3;

        while (numberOfSeason <= 8) {
          if (numberOfSeason < 6) document.write(`ЛІТО - ${numberOfSeason++}<br>`);
          else document.write(`ВЕСНА - ${numberOfSeason++}<br>`);
        }
      }
    </script>
  </body>
